<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css"/>
</head>

<body>
    <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./style/Purple Griffin.jpg" width="30px" height="40">
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
            <a class="navbar-item">
              History
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Top Destinations
                </a>
                <a class="navbar-item">
                  COVID Restrictions
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light js-modal-trigger" data-target="modal-js-example">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="title">
            Purple Griffin Travel Planner
          </p>
          <p class="subtitle">
            Find Your Destination Today!
          </p>
        </div>
      </section>
    <div class="container is-fluid">
        <div class="container">
        <!-- Search Container: Left -->
            <div class="column left"> 
                <h1 class="title is-5">Search: </h1>
                <form id="user-form" class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search" placeholder="Philadelphia, PA" aria-label="search">
                    </div>
                    <button type="button" class="searchBtn btn-primary">Discover</button>
                </form>
            </div>
        <!-- Display Container: Right -->       
            <div class="column right">
                <!-- Featured -->
                <div class="container is-small" id="featured">
                    <h2 class="title is-5">Featured Hotels:</h2>
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-48x48">
                                    <img src="./style/Purple Griffin.jpg" alt="Purple Griffin">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                  <div class="media-left">
                                    <figure class="image is-48x48">
                                      <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                    </figure>
                                  </div>
                                  <div class="media-content">
                                    <p class="title is-4">Hotel Name</p>
                                    <p class="subtitle is-6">Price</p>
                                  </div>
                                </div>
                            
                                <div class="content">
                                  Location
                                  <a href="#">#css</a> <a href="#">#responsive</a>
                                  <br>
                                  <div>Rating: </div>
                                </div>
                              </div>
                        </div>
                </div>
                <!-- Search Results -->
                <div class="container is-large" id="searchResults">
                    <h2 class="title is-5">Search Results</h2>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <form class="box">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="e.g. alex@example.com">
                  </div>
                </div>
              
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="********">
                  </div>
                </div>
              
                <button class="button is-primary">Sign in</button>
              </form>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

      <!-- Sign Up Modal -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <form class="box">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="e.g. alex@example.com">
                  </div>
                </div>
              
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="********">
                  </div>
                </div>

                <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="********">
                    </div>
                  </div>
              
                <button class="button is-primary">Sign Up</button>
              </form>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
